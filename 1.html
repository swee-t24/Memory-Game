<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
     integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style type="text/css">
        .fa-house                     
       {
         font-size: 21px;
         color: rgb(201, 164, 3);
        }
        .fa-question                     
       {
         font-size: 21px;
         color: rgb(201, 164, 3);
        }
    </style>
    <link rel="stylesheet" href="memory.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Memory Match</div>
        <ul class="nav-links">
            <li><a href="#" onclick="showSection('home')"><i class="fa-solid fa-house"></i></a></li>
            <li><a href="#" onclick="showSection('howToPlay')">Help</i></a></li>
        </ul>
    </nav>

    <section id="home" class="section active">
        <div class="overlay"></div>
        <div class="content">
            <h1>Memory Match</h1>
            <p>Flip the cards, match the pairs, and challenge your memory!</p>
            <button class="start-game-btn" onclick="startGame()">Start Game</button>
        </div>
    </section>

    <section id="howToPlay" class="section">
        <div class="content">
            <h2>How to Play</h2>
            <p>Try to find all matching pairs with the fewest moves. Flip two cards at a time, remember their locations, and test your memory to find all pairs!</p>
        </div>
    </section>

    <section id="game" class="section">
        <div class="content">
            <h2>Memory Match Game</h2>
            <div id="game-board" class="game-board"></div>
        </div>
    </section>

    <script src="memory.js"></script>
</body>
</html>
